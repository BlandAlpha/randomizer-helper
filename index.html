<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机轮换助手</title>
    <!-- 1. 引入 Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 2. 引入分离的 CSS 文件 -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen p-4 md:py-10">

    <!-- 主应用容器 -->
    <div id="app" class="w-full max-w-2xl mx-auto">

        <!-- 加载指示器 -->
        <div id="loader" class="flex flex-col items-center justify-center p-10">
            <div id="loader-spinner"></div>
            <p class="mt-4 text-lg">正在加载...</p>
        </div>

        <!-- 主页 -->
        <div id="home-page" class="hidden">
            <div class="bg-gray-800/50 backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700">
                <h1 class="text-3xl font-bold text-center text-blue-300 mb-8">随机轮换助手</h1>
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-gray-300 mb-4">选择一个模板</h2>
                    <div id="template-list" class="space-y-3">
                        <!-- 模板卡片将在这里动态生成 -->
                    </div>
                </div>
                <button id="create-new-template-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-200 shadow-lg">
                    + 创建新模板
                </button>
            </div>
        </div>

        <!-- 游戏页面 -->
        <div id="game-page" class="hidden">
            <div class="bg-gray-800/50 backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700">
                <h1 id="location-text" class="text-xl md:text-2xl font-bold text-center text-blue-300 mb-6"></h1>
                <div id="rotator-grid" class="grid grid-cols-2 gap-4 md:gap-6 mb-8"></div>
                <div class="flex flex-col md:flex-row gap-4">
                    <button id="toggle-pause-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-200 shadow-lg">
                        开始
                    </button>
                    <button id="restart-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-200 shadow-lg">
                        重新开始
                    </button>
                </div>
                <div class="mt-6 flex justify-between items-center">
                    <button id="home-btn" class="text-gray-400 hover:text-white transition duration-200">
                        &larr; 返回主页
                    </button>
                    <button id="settings-btn" class="text-gray-400 hover:text-white transition duration-200">
                        ⚙️ 打开设置
                    </button>
                </div>
            </div>
        </div>

        <!-- 设置页面 -->
        <div id="settings-page" class="hidden">
            <div class="bg-gray-800 p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700 flex flex-col h-[90vh] md:h-auto md:max-h-[90vh]">
                <div class="flex justify-between items-center mb-6 flex-shrink-0">
                    <h2 id="settings-title" class="text-2xl font-bold text-white">设置</h2>
                    <button id="back-to-game-btn" class="text-gray-400 hover:text-white transition duration-200 text-3xl leading-none">&times;</button>
                </div>

                <div class="flex-grow overflow-y-auto space-y-6 pr-2 pl-1 settings-form-container">
                    
                    <div>
                        <label for="setting-template-name" class="block text-sm font-medium text-gray-300 mb-2">模板名称</label>
                        <input type="text" id="setting-template-name" class="w-full bg-gray-700 border border-gray-600 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例如: 我的随机人设">
                    </div>
                    
                    <div>
                        <label for="setting-location" class="block text-sm font-medium text-gray-300 mb-2">情景/标题</label>
                        <input type="text" id="setting-location" class="w-full bg-gray-700 border border-gray-600 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>

                    <div>
                        <label for="setting-speed" class="block text-sm font-medium text-gray-300 mb-2">
                            轮换速度: <span id="setting-speed-value" class="font-bold text-white">30 个/秒</span>
                        </label>
                        <input type="range" id="setting-speed" min="15" max="60" value="30" class="w-full">
                    </div>
                    
                    <div class="flex items-center justify-between p-3 bg-gray-700 rounded-lg">
                        <label for="setting-share-pool" class="text-sm font-medium text-gray-300">
                            共享轮换池
                            <span class="text-xs text-gray-400 block">(关闭以使用独立池)</span>
                        </label>
                        <label class="switch">
                            <input type="checkbox" id="setting-share-pool" checked>
                            <span class="slider"></span>
                        </label>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-2">轮换位 (名称和数量)</label>
                        <div id="settings-rotators-container" class="space-y-3">
                        </div>
                        <button id="add-rotator-btn" class="mt-3 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200 w-full">
                            + 增加一个轮换位
                        </button>
                    </div>

                    <div id="shared-pool-container">
                        <label for="setting-pool" class="block text-sm font-medium text-gray-300 mb-2">轮换池 (每行一个)</label>
                        <textarea id="setting-pool" rows="10" class="w-full bg-gray-700 border border-gray-600 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                    </div>
                </div>

                <div class="mt-6 flex-shrink-0 space-y-4">
                    <div id="settings-actions-primary">
                        <button id="save-settings-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-200 shadow-lg">
                            保存更改
                        </button>
                        <button id="reset-template-btn" class="w-full text-center mt-3 text-gray-400 hover:text-white transition duration-200">
                            重置为上次保存的状态
                        </button>
                    </div>

                    <div id="settings-actions-danger" class="pt-4 mt-4 border-t border-gray-700">
                        <button id="delete-template-btn" class="w-full bg-red-700 hover:bg-red-800 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                            删除此模板
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 模态框 -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-gray-700 text-white p-6 rounded-lg shadow-xl w-full max-w-sm">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-lg font-bold">未保存的更改</h3>
                <button id="modal-close-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <p id="modal-message" class="text-gray-300 my-6">你有未保存的更改。你要做什么？</p>
            
            <div id="modal-input-container" class="hidden my-4">
                <label id="modal-input-label" for="modal-input" class="block text-sm font-medium text-gray-300 mb-2">名称</label>
                <input type="text" id="modal-input" class="w-full bg-gray-600 border border-gray-500 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div id="modal-buttons-save-discard" class="flex flex-col gap-3">
                <button id="modal-save-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
                    保存
                </button>
                <button id="modal-discard-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition">
                    丢弃
                </button>
            </div>
            
            <div id="modal-buttons-confirm-cancel" class="hidden flex flex-col gap-3">
                <button id="modal-confirm-btn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition">
                    确认
                </button>
                <button id="modal-cancel-btn" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-lg transition">
                    取消
                </button>
            </div>
        </div>
    </div>
    
    <!-- Toast 提示 -->
    <div id="toast-notification" class="hidden opacity-0 fixed bottom-5 left-1/2 -translate-x-1/2 bg-green-600 text-white py-2 px-5 rounded-lg shadow-lg z-40">
        设置已保存
    </div>

    <!-- 新增: 上下文菜单 -->
    <div id="context-menu" class="hidden absolute bg-gray-800 border border-gray-600 rounded-lg shadow-xl z-50 w-32 p-1">
        <!-- 菜单项将在此处动态生成 -->
    </div>

    <!-- 新增: 独立池编辑模态框 -->
    <div id="individual-pool-modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-gray-800 text-white p-6 rounded-lg shadow-xl w-full max-w-md flex flex-col h-[70vh]">
            <div class="flex justify-between items-center mb-4 flex-shrink-0">
                <h3 id="individual-pool-title" class="text-lg font-bold">编辑轮换池</h3>
                <button id="individual-pool-close-btn" class="text-gray-400 hover:text-white text-2xl">&times;</button>
            </div>
            <p class="text-sm text-gray-400 mb-4 flex-shrink-0">请在下方输入轮换池内容 (每行一个)。</p>
            <textarea id="individual-pool-textarea" rows="10" class="w-full h-full flex-grow bg-gray-700 border border-gray-600 text-white p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"></textarea>
            <button id="individual-pool-save-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 shadow-lg flex-shrink-0">
                保存并关闭
            </button>
        </div>
    </div>

    <!-- 3. 引入 ES 模块的主 JS 文件 -->
    <script type="module" src="js/app.js"></script>

</body>
</html>
